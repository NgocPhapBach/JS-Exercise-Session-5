<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 5</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50">
      <h1>Quản lý tuyển sinh</h1>
      <form>
        <div class="form-group">
          <label for="inpDiemChuan">Điểm chuẩn</label>
          <input type="number" class="form-control" id="inpDiemChuan" />
        </div>
        <div class="form-group">
          <label for="">Khu vực ưu tiên</label>
          <select class="form-control" name="" id="location">
            <option value="">Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Đối tượng ưu tiên</label>
          <select class="form-control" name="" id="person">
            <option value="">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inpDiem1">Điểm môn 1</label>
          <input type="number" class="form-control" id="inpDiem1" />
        </div>
        <div class="form-group">
          <label for="inpDiem2">Điểm môn 2</label>
          <input type="number" class="form-control" id="inpDiem2" />
        </div>
        <div class="form-group">
          <label for="inpDiem3">Điểm môn 3</label>
          <input type="number" class="form-control" id="inpDiem3" />
        </div>
        <button onclick="kiemTra()" type="button" class="btn btn-primary">Kết quả</button>
        <p id="ketQua" class="alert alert-info mt-3"></p>
      </form>

      <h1>Tính tiền điện</h1>
      <form>
        <div class="form-group">
          <label for="inpName">Họ và tên</label>
          <input type="text" class="form-control" id="inpName" />
        </div>
        <div class="form-group">
          <label for="inpKW">Số KW</label>
          <input type="number" class="form-control" id="inpKW" />
        </div>
        <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Tính tiền điện</button>
        <p id="ketQua2" class="alert alert-info mt-3"></p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./js/tuyenSinh.js"></script> -->
    <script src="./js/tienDien.js"></script>
  </body>
</html>
